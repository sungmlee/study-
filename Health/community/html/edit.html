<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
    <div class="board_warp">
        <div class="board_title">
            <strong>커뮤니티</strong>
            <p>자유롭게 의견을 나눠 주세요.</p>

        </div>
        <div class="board_write_warp">
            <div class="board_write">
               <div class="title">
                <dl>
                    <dt>제목</dt>
                    <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다."></dd>
                </dl>
               </div>
               <div class="info">
                <dl>
                    <dt>글쓴이</dt>
                    <dd><input type="text" placeholder="글쓴이 입력" value="임요한"></dd>
                </dl>
                <dl>
                    <dt>비밀번호</dt>
                    <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                </dl>
               </div>
               <div class="cont">
                    <textarea placeholder="내용 입력">
글 내용이 들어갑니다.
                    </textarea>
              
               </div>
            </div>
            
            <div class="bt_warp">
                <a href="./list.html" class="on">등록</a>
                <a href="./list.html">취소</a>

            </div>
        </div>

    </div>

</body>
</html>
